<main>
    <div class="fenetre">
        <div class="titre">
            <h1>Théorème de pythagore</h1>
            <h3>Rempli les 3 champs pour une vérification ou laisse un champs vide pour calculer</h3>
        </div>
        <div>
            <div id="lesInputs">
                <label for="IHauteur"></label>

                    <div id="hypothenuse">
                        <img id="triangle" src="images/triangle.png" alt="triangle"/>

                        <input id="IHypothenuse" class="EnterNumber" type="text" pattern="\d*" placeholder="Hypothénuse">
                    </div>
                    <label for="IBase"></label>
                    <input id="IBase" class="EnterNumber" type="text" pattern="\d*" placeholder="Base">
                </div>
                <button id ="submitPythagore" class="submit">Valider</button>

            </div>
        </div>
    </div>
    <div class="reponse" id="pythagoreDiv">
        <p class="answer" id="answerPythagore">Réponse:<br><br></p>
    </div>
